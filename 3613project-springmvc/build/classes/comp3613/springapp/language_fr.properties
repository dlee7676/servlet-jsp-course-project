Welcome_Text=Bienvenue! Pour voir la base de données, appuyez sur le bouton ci-dessous.
About_Text=<p> COMP 3613 Devoir 2 <br> Par David Lee, A00783233 </ p> <p> Cette application affiche le contenu de la table de base de données «a00783233_members» dans un tableau HTML. Il permet à la table de base de données à modifier en soumettant formes dans le tableau HTML; créer, mettre à jour et supprimer des fonctions sont disponibles. </p><br> <p> Instructions: Si vous ne avez pas encore connecté, vous serez invité à entrer la clé de mot de passe pour décrypter le fichier de propriétés de base de données. Entrez «java3613» et vous pourrez accéder à la table des membres.  Pour insérer un enregistrement dans la base de données, remplir les champs de formulaire les plus bas et appuyez sur le bouton «Insérer». Pour mettre à jour un dossier, modifiez les champs dans la ligne appropriée de la table et appuyez sur le bouton «Mettre à jour». Pour supprimer un dossier, appuyez sur le bouton «Supprimer» dans la ligne souhaitée. Vous serez invité à confirmer la suppression.</ p> <p> Remarques: Actuellement entrée, un prénom et valeur de nom sont nécessaires; aussi, pour les fins de démontrer la validation d'entrée, les numéros de téléphone doivent être au format ### - ### - #### et adresses e-mail doivent être dans le format (nom) @ (domaine) .xxx. Les champs sera automatiquement capitalisés appropriée (par ex. Les noms, code postal). </ P>
